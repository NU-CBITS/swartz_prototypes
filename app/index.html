<!DOCTYPE html>
<html lang="en" id="sis-app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>RAY | Rhythms &amp; You</title>
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendor/css/ui-bootstrap-custom-1.3.3-csp.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="container">
    <div class="row vertical-center">
        <div class="col-md-6 col-md-offset-3">  
                <form action="home.html">
                <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Login to RAY!</h3>
                </div>
                <div class="panel-body">
                    <div id="div-login-msg">
                        <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                        <span id="text-login-msg">Type your username and password.</span>
                    </div>
                    <input id="login_username" class="form-control" type="email" placeholder="Email" required>
                    <input id="login_password" class="form-control" type="password" placeholder="Password" required>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
                <div class="panel-footer">
                    <div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                    </div>
                    <div>
                        <button id="login_lost_btn" type="button" class="btn btn-link">Lost Password?</button>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
